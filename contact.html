<!doctype html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Blogs-3rd</title>
   <link rel="stylesheet" href="./css/bootstrap.css">
   <link rel="stylesheet" href="./css/swiper.css">
   <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css" />
   <link rel="stylesheet" href="./css/container.css">
   <link rel="stylesheet" href="./css/style.css">
   <link type="image/png" sizes="16x16" rel="icon" href="https://img.icons8.com/color/48/null/blogger.png">
   <link rel="stylesheet" href="./css/responsive.css">

</head>

<body>
   <!-- ========== Header  ========== -->
   <header class="header">

   </header>
   <!-- ========== Header end  ========== -->

   <!-- ========== Contact ========== -->
   <section class="contact">
      <div class="container">
         <div class="row">
            <div class="col-md-12">
               <div class="contact_container">
                  <div class="contact_img">
                     <figure>
                        <img src="images/Contact us.jpg" alt="">
                     </figure>
                  </div>
                  <div class="contact_main">
                     <div class="contact_content">
                        <h4>
                           Get your free bumble account now. 
                        </h4>
                        <p>
                           Let's get you all set up so you can verify your account and begin setting up your profile
                        </p>
                     </div>
                     <form action="#" class="contact_form">
                        <div class="contact_us_feild_one">
                           <label for="" ><span>Name</span>
                              <input type="text" placeholder="Name" >
                           </label>
                           <label for="" class="form_email"><Span>Email</Span>
                              <input type="text" placeholder="Email" >
                           </label>
                        </div>
                        <label for=""  class="form_subject"><Span>Subject</Span>
                           <input type="text" placeholder="Subject" >
                        </label>
                        <label for="" class="form_msg" ><Span>Massage</Span>
                           <textarea name="" id="" cols="30" rows="10" placeholder="Type a Massage" ></textarea>
                        </label>
                        <a  href="#" class="submit_btn"  >Submit</a>
                     </form>   
                  </div>
               </div>
               <div class="contact_social_media">
                  <div class="contact_media">
                     <div class="contact_icon">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                     </div>
                     <div class="contact_media_contact">
                        <h4> Phone </h4>
                        <span>03011888735</span>
                     </div>
                  </div>
                  <div class="contact_media">
                     <div class="contact_icon">
                        <i class="fa fa-envelope-o" aria-hidden="true"></i>
                     </div>
                     <div class="contact_media_contact">
                        <h4> Phone </h4>
                        <span>Example123@gmail.con</span>
                     </div>
                  </div>
                  <div class="contact_media">
                     <div class="contact_icon">
                        <i class="fa fa fa-map-marker" aria-hidden="true"></i>
                     </div>
                     <div class="contact_media_contact">
                        <h4>Our Main Office</h4>
                        <span>Soho 94 Broadway St Pakistan , karachi</span>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>

   <!-- ========== Footer Start ========== -->
   <footer class="footer">

   </footer>

   <!-- ========== top button ========== -->
</body>



<script src="./js/bootstrap.bundle.min.js"> </script>
<script src="./js/jquery-3.6.3.js"></script>
<script src="./js/swiper.js"></script>
<script src="./js/script.js"></script>

</html>
